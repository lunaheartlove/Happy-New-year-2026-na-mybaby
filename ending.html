            font-size: 14px;
            font-weight: 600;

                    #FFC8DD,

            opacity: 0.4;
            pointer-events: none;
            transition: 0.3s;
        }

        .next-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .next-btn:hover {
            transform: translateY(-2px);
        }
